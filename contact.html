<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contact</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/custom.css" media="screen" title="no title" charset="utf-8">
    <style media="screen">
      label{
        font-size: 1.9em;
      }
      form{
        overflow: hidden;
        margin-left: 100px;
        margin-top: 50px;
      }
      button{
        margin: auto 230px;
      }
    </style>
  </head>
  <body>
    <form class="form-horizontal" role="form" id="Contact" action="#">
        <div class="form-group">
            <label class="control-label col-sm-3" for="email">Email:</label>
            <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="name">User Name:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="User Name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="comment">Comment:</label>
            <div class="col-sm-6">
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
  </body>
</html>
